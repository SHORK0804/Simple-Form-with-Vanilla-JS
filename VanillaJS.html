<!DOCTYPE html>
<html>

<head>
    <title>Form nhập thông tin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


    <h2>Form nhập thông tin</h2>
    <div class="row">
    <!--Khu vực chứa form input thông tin-->
        <div class="col-md-6 col-lg-6">
            <form id="myForm">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Tuổi:</label>
                    <select id="age" name="age" required>
                        <option value="">-- Chọn tuổi --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Giới tính:</label><br>
                    <input type="radio" id="genderMale" name="gender" required value="Nam" required>
                    <label for="genderMale">Nam</label>
                    <input type="radio" id="genderFemale" name="gender" required value="Nữ" required>
                    <label for="genderFemale">Nữ</label>
                </div>
                <div class="form-group">
                    <label>Sở thích:</label><br>
                    <input type="checkbox" id="hobby1" name="hobby" value="Game">
                    <label for="hobby1">Game</label><br>
                    <input type="checkbox" id="hobby2" name="hobby" value="Thể thao">
                    <label for="hobby2">Thể thao</label><br>
                    <input type="checkbox" id="hobby3" name="hobby" value="Âm nhạc">
                    <label for="hobby3">Âm nhạc</label><br>
                    <input type="checkbox" id="hobby4" name="hobby" value="Ăn">
                    <label for="hobby4">Ăn</label><br>
                    <input type="checkbox" id="hobby5" name="hobby" value="Code">
                    <label for="hobby5">Code</label><br>
                    <!-- Các sở thích khác -->
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <input type="hidden" id="hobbyHidden" name="hobbyHidden"> <!--cái này có thể ko cần-->
            </form>
        </div>
        <!--Khu vực chứa các button thông tin-->
        <div class="col-md-6 col-lg-6">
            <form id="savedData"></form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
